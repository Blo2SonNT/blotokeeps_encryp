<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/hover.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>BlotoKeeps</title>
</head>

<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">BlotoKeeps</a>
            <button class="btn btn-warning fw-bold" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                Opciones
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Administración de notas</h5>
            <button type="button" class="btn btn-dark fw-bold" data-bs-dismiss="offcanvas" aria-label="Close">X</button>
        </div>
        <div class="offcanvas-body">
            <p>Eliminar las notas para limpiar el espacio de almacenamiento, tenga en cuenta que esta acción no se podra revertir
            </p>
            <button class="btn btn-danger" id="btn-delete-keeps">Eliminar notas</button>
        </div>
    </div>



    <div class="container mt-5">
        <div class="row">
            <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form id="form-keep">
                    <div class="mb-3">
                        <label for="titulo-nota" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="titulo-nota" placeholder="Lista de compras">
                    </div>
                    <div class="mb-3">
                        <label for="contenido-nota" class="form-label">Nota</label>
                        <textarea class="form-control" id="contenido-nota" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2" id="div-save">
                            <button type="button" id="save-note" class="btn btn-primary fw-bold">Guardar</button>
                        </div>
                        <div class="d-flex justify-content-end d-none" id="div-edit">
                            <button type="button" id="edit-note" class="btn btn-warning w-25 mx-2 fw-bold">Modificar</button>
                            <button type="button" id="edit-cancel-note" class="btn btn-danger w-25 ms-2 fw-bold">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-10 offset-1 mt-5 text-black">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center align-items-center" id="container-notas"></div>
                <h1 class="text-white text-center d-none" id="keep0">No hay notas almacenadas</h1>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
